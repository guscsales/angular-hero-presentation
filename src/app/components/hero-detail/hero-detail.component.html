<header>
  <h1>
    {{title}}
    <small>{{subTitle}}</small>
  </h1>
</header>

<section>

  <div class="panel">
    <div class="panel-body">

      <form (submit)="save()">

        <div class="form-box">
          <h3>Dados Pessoais</h3>

          <div class="row form-group">
            <div class="col-12 col-md-6">
              <label>Nome Completo: </label>
              {{ hero.name }}
            </div>
          </div>

          <div class="row form-group">
            <div class="col-12 col-md-6">
              <label>E-mail: </label>
              {{ hero.email }}
            </div>
          </div>

        </div>

        <div class="form-box">
          <h3>Dados de Herói</h3>

          <div class="row form-group">
            <div class="col-12 col-md-6">
              <label>Nome de Herói: </label>
              {{ hero.codename }}
            </div>
          </div>

        </div>

        <div class="form-box">
          <h3>Datas</h3>

          <div class="row form-group">
            <div class="col-12 col-md-6">
              <label>Criação: </label>
              {{ hero.created | date:'dd/MM/yyyy HH:mm' }}
            </div>
          </div>

          <div class="row form-group">
            <div class="col-12 col-md-6">
              <label>Última Atualização: </label>
              {{ hero.updated | date:'dd/MM/yyyy HH:mm' }}
            </div>
          </div>

        </div>

        <div class="form-actions">
          <a routerLink="/hero/edit/{{ hero.id }}" class="btn btn-success">Editar</a>
          <a routerLink="/heros" class="btn btn-secondary">Voltar</a>
        </div>

      </form>

    </div>
  </div>
</section>
