<header>
  <h1>
    {{title}}
    <small>{{subTitle}}</small>
  </h1>
</header>

<section>

  <div class="panel">
    <div class="panel-body">

      <form (submit)="save()">

        <div class="form-box">
          <h3>Dados Pessoais</h3>

          <div class="row form-group">
            <div class="col-12 col-md-6">
              <label>Nome Completo <span class="required">*</span></label>
              <input type="text" [(ngModel)]="hero.name" [ngModelOptions]="{standalone: true}" class="form-control" required>
            </div>
          </div>

          <div class="row form-group">
            <div class="col-12 col-md-6">
              <label>E-mail <span class="required">*</span></label>
              <input type="email" [(ngModel)]="hero.email" [ngModelOptions]="{standalone: true}" class="form-control" required>
            </div>
          </div>

        </div>

        <div class="form-box">
          <h3>Dados de Her처i</h3>

          <div class="row form-group">
            <div class="col-12 col-md-6">
              <label>Nome de Her처i <span class="required">*</span></label>
              <input type="text" [(ngModel)]="hero.codename" [ngModelOptions]="{standalone: true}" class="form-control" required>
            </div>
          </div>

          <div class="row form-group">
            <div class="col-12 col-md-3">
              <label>Senha <span class="required">*</span></label>
              <input type="password" [(ngModel)]="hero.password" [ngModelOptions]="{standalone: true}" class="form-control" required>
            </div>
            <div class="col-12 col-md-3">
              <label>Confirmar Senha <span class="required">*</span></label>
              <input type="password" [(ngModel)]="hero.confirmPassword" [ngModelOptions]="{standalone: true}" class="form-control" required>
            </div>
          </div>

        </div>

        <span class="label label-danger">Campos com <span class="required">*</span> s찾o obrigat처rios</span>

        <div class="form-actions">
          <button type="submit" class="btn btn-success">Adicionar</button>
          <a routerLink="/heros" class="btn btn-secondary">Cancelar</a>
        </div>

      </form>

    </div>
  </div>
</section>
